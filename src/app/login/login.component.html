  <div class="row">
  <div class="col s4"></div>
  <div class="col s4">
    <div class="row">
      <form class="col s12" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <img src="/assets/bhd.jpg" width="400" height="300"> 
          <h4 style="color: #52B848;text-align: center"><b> INICIAR SESION</b></h4>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="text" id="email" class="materialize-textarea"  [(ngModel)]="login.email" name="email" class="validate" required>
            <label for="email">Usuario</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input type="text" id="pass" class="materialize-textarea"  [(ngModel)]="login.pass" name="pass" class="validate" required>
            <label for="pass">Contrase√±a</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action" routerLink="/home/comments" [disabled]="!loginForm.form.valid" style="background-color: #52B848;width: 100%;"><b> ENTRAR </b></button>
      </form>
    </div>
  </div>
  <div class="col s4"></div>

</div>
